
<div class="login">
    <form class="custom-form" method="post">
      <p>Miarmaapp</p>
      <div class="titulo">Login</div>
      <input
      
        type="email"
        [(ngModel)]="loginDto.email"
        name="email"
        placeholder="Email"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="loginDto.password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <button type="submit" (click)="login()">Log in</button>
    </form>
  </div>
