<mat-card class="post-card">
    <mat-card-content>
        <div class="post-image">
            <img [src]="getPostImageUrl(postInput)" height="300px" width="50%" />
        </div>
        <h3 class="post-title">{{postInput.titulo}}</h3>
        <h2 class="post-description">{{postInput.descripcion}}</h2>
        
    </mat-card-content>
  
</mat-card>
